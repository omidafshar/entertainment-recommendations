<!DOCTYPE html>
<html>

	<head>
  		<meta charset="UTF-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Your Selection</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- Other Style Sheets -->
		<link rel="stylesheet" type="text/css" href="../static/css/stylesheet.css">
    	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	</head>

	<body style="background-color: black">

		<div>
			<h1 style="color: white">Your selection:</h1>
		</div>
	<div class="container">

		<div class="row row-eq-height">
			{% if type == "movie" %}

				<div class="col-sm-12">
					<div class="listing">
						<div class="listing-content">

							<p style="text-align:center"><img src="{{image_url}}{{selection.poster_path}}" height="100" width="100"></p>
							<h2 class="title" style="text-align: center">{{selection.title}}</h2> 
							<h3 class="date" style="text-align: center">{{selection.release_date}}</h3>
							<h3 class="overview" style="text-align: center">{{selection.overview}} </h3>
						</div>
					</div>
				</div>
			
			{% else %}
		
				<div class="col-sm-12">
					<div class="listing">
						<div class="listing-content">

							<p style="text-align:center"><img src="{{image_url}}{{selection.poster_path}}" height="100" width="100"></p>

							<h2 class ="title" style="text-align: center">{{selection.name}}</h2> 	
							<h3 class="date" style="text-align: center">{{selection.first_air_date}}</h3>
							<h3 class="overview" style="text-align: center">{{selection.overview}} </h3>
						</div>
					</div>
				</div>
	
			{% endif %}	
		{% if selection.videos.results[0] is defined %}
			<div class="container-fluid text-center">
				<iframe width="700" height="500" src="{{youtube_url}}{{selection.videos.results[0].key}}"></iframe>
				<br>
				<br>
			</div>

			{% endif %}
		</div>


			<div>
				<footer style="text-align:center">
					<p>
						<a href="/" style="text-decoration:none">Home</a> |
						<a href="/about" style="text-decoration:none">About</a>
					</p>
				</footer>
			</div>

		</div>

		<script type="text/javascript" src="../static/js/script.js"></script>

	</body>

</html>
